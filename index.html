<!DOCTYPE html>
<!-- GITHUB PAGES READY - VERSION FINAL -->
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoval Games Wiki - הארכיון העולמי</title>
    
    <!-- טעינת Tailwind CSS לעיצוב -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- טעינת React ו-ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- טעינת Babel לתרגום הקוד בדפדפן -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- פונט (Assistant לעברית) -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Assistant', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.02); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(192, 38, 211, 0.3); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(192, 38, 211, 0.8); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-[#090513] text-slate-100 overflow-hidden selection:bg-fuchsia-500 selection:text-white">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from "https://esm.sh/react@18.2.0";
        import { createRoot } from "https://esm.sh/react-dom@18.2.0/client";
        import { 
            Gamepad2, Search, Plus, Save, ArrowRight, Trash2, Star, BookOpen, 
            User, Info, Home, LayoutGrid, FlaskConical, Library, LogOut, 
            UserCircle, Lock, Mail, Calendar, Edit2, ShieldCheck, AlertTriangle, X, Check,
            Cloud, CloudOff, WifiOff
        } from "https://esm.sh/lucide-react@0.292.0?deps=react@18.2.0";

        // --- Firebase Imports (Production Setup) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { 
            getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
            signOut, onAuthStateChanged, updateProfile 
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { 
            getFirestore, collection, doc, setDoc, deleteDoc, 
            onSnapshot, query, orderBy, serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // --- הגדרות Firebase שלך (מוטמעות) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCDJsjBKWVdMs7vsHmjKi-cbAMy-Huxfgs",
            authDomain: "shoval-games-wiki-7ff87.firebaseapp.com",
            projectId: "shoval-games-wiki-7ff87",
            storageBucket: "shoval-games-wiki-7ff87.firebasestorage.app",
            messagingSenderId: "1013671724448",
            appId: "1:1013671724448:web:84c0a3ee694cdc1ef850c5"
        };

        // משתנים גלובליים
        let app = null;
        let auth = null;
        let db = null;
        const appId = "shoval-games-wiki-7ff87";

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase initialized successfully (Production Mode)");
        } catch (e) {
            console.error("Firebase Init Error:", e);
        }

        // --- Utils ---
        const sanitizeInput = (str) => {
            if (typeof str !== 'string') return str;
            return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        };

        const hashPassword = async (password) => {
            const msgBuffer = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        };

        // --- App Component ---
        function App() {
            // --- STATE ---
            const [user, setUser] = useState(null); 
            
            // טעינת משחקים (Offline First)
            const [games, setGames] = useState(() => {
                try { return JSON.parse(localStorage.getItem('shoval_games_data')) || []; } catch (e) { return []; }
            });
            const [localUsers, setLocalUsers] = useState(() => {
                try { return JSON.parse(localStorage.getItem('shoval_users_data')) || []; } catch (e) { return []; }
            });

            const [isOnline, setIsOnline] = useState(navigator.onLine);
            const [view, setView] = useState('library'); 
            const [selectedGame, setSelectedGame] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [editingId, setEditingId] = useState(null); 

            const [gameForm, setGameForm] = useState({
                title: '', genre: '', rating: 5, description: '', imageUrl: '', releaseDate: '' 
            });
            const [authForm, setAuthForm] = useState({ username: '', email: '', password: '' });
            const [toast, setToast] = useState(null); 
            const [confirmModal, setConfirmModal] = useState(null); 

            const showToast = (msg, type = 'error') => {
                setToast({ msg, type });
                setTimeout(() => setToast(null), 5000);
            };

            // --- EFFECTS ---
            useEffect(() => { localStorage.setItem('shoval_games_data', JSON.stringify(games)); }, [games]);
            useEffect(() => { localStorage.setItem('shoval_users_data', JSON.stringify(localUsers)); }, [localUsers]);

            useEffect(() => {
                const handleStatusChange = () => setIsOnline(navigator.onLine);
                window.addEventListener('online', handleStatusChange);
                window.addEventListener('offline', handleStatusChange);
                return () => {
                    window.removeEventListener('online', handleStatusChange);
                    window.removeEventListener('offline', handleStatusChange);
                };
            }, []);

            useEffect(() => {
                if (!auth) {
                    const localActive = localStorage.getItem('shoval_active_user');
                    if (localActive) setUser(JSON.parse(localActive));
                    return;
                }
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        setUser({ uid: u.uid, displayName: u.displayName || u.email.split('@')[0], email: u.email, isLocal: false });
                    } else {
                        setUser(null);
                    }
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!db || !isOnline) return;
                const gamesRef = collection(db, 'artifacts', appId, 'public', 'data', 'games');
                const unsubscribe = onSnapshot(gamesRef, (snapshot) => {
                    const serverGames = snapshot.docs.map(doc => {
                        const d = doc.data();
                        return {
                            id: doc.id,
                            ...d,
                            createdAt: d.createdAt?.toDate ? d.createdAt.toDate().toISOString() : (d.createdAt || new Date().toISOString())
                        };
                    });
                    serverGames.sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));
                    setGames(serverGames);
                }, (err) => console.warn("Cloud sync paused:", err));
                return () => unsubscribe();
            }, [isOnline]);

            // --- HANDLERS ---
            const handleRegister = async (e) => {
                e.preventDefault();
                if (auth && isOnline) {
                    try {
                        const cred = await createUserWithEmailAndPassword(auth, authForm.email, authForm.password);
                        await updateProfile(cred.user, { displayName: authForm.username });
                        if (db) {
                            await setDoc(doc(db, 'artifacts', appId, 'users', cred.user.uid, 'profile', 'info'), {
                                username: authForm.username, email: authForm.email, createdAt: serverTimestamp()
                            });
                        }
                        showToast(`נרשמת בהצלחה לענן!`, 'success');
                    } catch (err) {
                        console.error("Registration Error:", err);
                        let msg = "שגיאת ענן: " + err.code;
                        if (err.code === 'auth/email-already-in-use') msg = "המייל תפוס";
                        if (err.code === 'auth/weak-password') msg = "סיסמה חלשה (מינימום 6 תווים)";
                        if (err.code === 'auth/operation-not-allowed') msg = "שגיאה: יש להפעיל Email/Password במסוף Firebase!";
                        showToast(msg, 'error');
                    }
                } else {
                    if (localUsers.some(u => u.username === authForm.username)) { showToast("שם משתמש תפוס (מקומי)", 'error'); return; }
                    const hashedPassword = await hashPassword(authForm.password);
                    const newUser = { uid: 'local_' + Date.now(), username: authForm.username, email: authForm.email, passwordHash: hashedPassword, isLocal: true };
                    setLocalUsers([...localUsers, newUser]);
                    setUser(newUser);
                    localStorage.setItem('shoval_active_user', JSON.stringify(newUser));
                    showToast("נרשמת מקומית (אופליין)", 'success');
                }
                if (!auth || !isOnline || user) { setView('library'); setAuthForm({ username: '', email: '', password: '' }); }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                if (auth && isOnline) {
                    try {
                        await signInWithEmailAndPassword(auth, authForm.email, authForm.password);
                        showToast("מחובר לענן", 'success');
                        setView('library');
                        setAuthForm({ username: '', email: '', password: '' });
                        return;
                    } catch (err) {
                        console.log("Cloud login failed, checking local...", err);
                    }
                }
                const localUser = localUsers.find(u => u.username === authForm.username || u.email === authForm.email);
                if (localUser) {
                    const inputHash = await hashPassword(authForm.password);
                    if (localUser.passwordHash === inputHash) {
                        setUser(localUser);
                        localStorage.setItem('shoval_active_user', JSON.stringify(localUser));
                        showToast("מחובר מקומית", 'success');
                        setView('library');
                        setAuthForm({ username: '', email: '', password: '' });
                        return;
                    }
                }
                showToast("פרטי התחברות שגויים", 'error');
            };

            const requestLogout = () => {
                setConfirmModal({
                    msg: "האם להתנתק?",
                    onConfirm: async () => {
                        if (auth) await signOut(auth);
                        setUser(null);
                        localStorage.removeItem('shoval_active_user');
                        setView('library');
                        showToast("התנתקת", 'success');
                        setConfirmModal(null);
                    }
                });
            };

            const handleSaveGame = async (e) => {
                e.preventDefault();
                if (!user) return;
                const gameId = editingId || (user.isLocal ? 'local_game_' : '') + Date.now().toString();
                const newGame = {
                    id: gameId, ...gameForm, authorId: user.uid, authorName: user.displayName || user.username || 'Anonymous',
                    updatedAt: new Date().toISOString(),
                    createdAt: editingId ? (games.find(g=>g.id===editingId)?.createdAt || new Date().toISOString()) : new Date().toISOString()
                };

                let updatedList = editingId ? games.map(g => g.id === editingId ? newGame : g) : [newGame, ...games];
                setGames(updatedList);

                if (db && isOnline && !user.isLocal) {
                    try {
                        const payload = JSON.parse(JSON.stringify(newGame));
                        if(!editingId) payload.createdAt = serverTimestamp();
                        await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'games', gameId), payload);
                        showToast("נשמר וסונכרן לענן!", 'success');
                    } catch (err) {
                        console.error("Cloud save failed", err);
                        showToast("נשמר מקומית בלבד", 'error');
                    }
                } else { showToast("נשמר מקומית", 'success'); }
                
                setGameForm({ title: '', genre: '', rating: 5, description: '', imageUrl: '', releaseDate: '' });
                setEditingId(null);
                setView((newGame.releaseDate && new Date(newGame.releaseDate) > new Date()) ? 'beta' : 'library');
            };

            const requestDelete = (gameId) => {
                const gameToDelete = games.find(g => g.id === gameId);
                if (gameToDelete && gameToDelete.authorId !== user?.uid) { showToast("אין לך הרשאה למחוק", 'error'); return; }
                setConfirmModal({
                    msg: "למחוק את המאמר לצמיתות?",
                    onConfirm: async () => {
                        setGames(games.filter(g => g.id !== gameId));
                        if (selectedGame?.id === gameId) setView('library');
                        if (db && isOnline && !user.isLocal && !gameId.startsWith('local_')) {
                            try {
                                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'games', gameId));
                                showToast("נמחק מהענן ומקומית", 'success');
                            } catch (err) { showToast("נמחק מקומית בלבד", 'error'); }
                        } else { showToast("נמחק מקומית", 'success'); }
                        setConfirmModal(null);
                    }
                });
            };

            const startEdit = (game) => {
                if (game.authorId !== user?.uid) { showToast("אין לך הרשאה לערוך", 'error'); return; }
                setGameForm(game); setEditingId(game.id); setView('add');
            };

            // --- RENDER UI ---
            const today = new Date(); today.setHours(0,0,0,0);
            const releasedGames = games.filter(g => !g.releaseDate || new Date(g.releaseDate) <= today);
            const betaGames = games.filter(g => g.releaseDate && new Date(g.releaseDate) > today);
            const filteredList = (view === 'library' ? releasedGames : view === 'beta' ? betaGames : games).filter(g => g.title.toLowerCase().includes(searchTerm.toLowerCase()));
            const pageTitle = view === 'library' ? "Shoval Games Wiki" : view === 'beta' ? "מאמרי בטא" : "כל המאמרים";

            return (
                <div className="flex h-screen bg-[#090513] text-slate-100 font-sans overflow-hidden selection:bg-fuchsia-500 selection:text-white" dir="rtl">
                    <div className="fixed inset-0 pointer-events-none z-0">
                        <div className="absolute top-[-10%] right-[-10%] w-[600px] h-[600px] bg-fuchsia-900/10 rounded-full blur-[120px]"></div>
                        <div className="absolute bottom-[-10%] left-[-10%] w-[600px] h-[600px] bg-cyan-900/10 rounded-full blur-[120px]"></div>
                    </div>

                    {toast && (
                        <div className={`fixed top-6 left-1/2 -translate-x-1/2 z-50 px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 animate-in fade-in slide-in-from-top-4 duration-300 ${toast.type === 'error' ? 'bg-red-500 text-white' : 'bg-green-500 text-white'}`}>
                            {toast.type === 'error' ? <AlertTriangle size={18} /> : <Check size={18} />}
                            <span className="font-bold text-sm">{toast.msg}</span>
                        </div>
                    )}

                    {confirmModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 animate-in fade-in">
                            <div className="bg-[#161b2e] border border-white/10 p-6 rounded-2xl shadow-2xl max-w-sm w-full text-center">
                                <h3 className="text-xl font-bold text-white mb-4">אישור פעולה</h3>
                                <p className="text-slate-400 mb-6">{confirmModal.msg}</p>
                                <div className="flex gap-3 justify-center">
                                    <button onClick={() => setConfirmModal(null)} className="px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 text-white">ביטול</button>
                                    <button onClick={confirmModal.onConfirm} className="px-4 py-2 rounded-lg bg-fuchsia-600 hover:bg-fuchsia-500 text-white font-bold">אשר</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <aside className="hidden md:flex w-72 flex-col bg-[#0f0a1e]/90 backdrop-blur-xl border-l border-white/5 h-full relative z-20 shadow-2xl">
                        <div className="p-8 pb-4 cursor-pointer" onClick={() => setView('library')}>
                            <div className="flex items-center gap-3 mb-2">
                                <div className="bg-black p-2.5 rounded-xl border border-white/10 text-white"><Gamepad2 size={28} /></div>
                                <div><h1 className="text-lg font-black text-white">Shoval<span className="text-fuchsia-500">Games</span></h1><p className="text-[10px] text-slate-400">ארכיון הגיימינג העולמי</p></div>
                            </div>
                        </div>
                        <nav className="flex-1 px-4 py-4 space-y-2">
                            <button onClick={() => setView('library')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-bold ${view === 'library' ? 'bg-white/10 text-white border-r-4 border-fuchsia-500' : 'text-slate-400 hover:text-white hover:bg-white/5'}`}><Library size={20} /><span>הספרייה</span></button>
                            {user && <>
                                <div className="pt-4 pb-2 px-4 text-[10px] font-bold text-slate-500 uppercase tracking-wider">אזור משתמשים</div>
                                <button onClick={() => setView('beta')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-bold ${view === 'beta' ? 'bg-white/10 text-white border-r-4 border-cyan-500' : 'text-slate-400 hover:text-white hover:bg-white/5'}`}><FlaskConical size={20} /><span>מאמרי בטא</span></button>
                                <button onClick={() => setView('user-articles')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-bold ${view === 'user-articles' ? 'bg-white/10 text-white border-r-4 border-yellow-500' : 'text-slate-400 hover:text-white hover:bg-white/5'}`}><LayoutGrid size={20} /><span>כל המאמרים</span></button>
                                <button onClick={() => { setEditingId(null); setGameForm({ title: '', genre: '', rating: 5, description: '', imageUrl: '', releaseDate: '' }); setView('add'); }} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-bold ${view === 'add' ? 'bg-white/10 text-white border-r-4 border-green-500' : 'text-slate-400 hover:text-white hover:bg-white/5'}`}><Plus size={20} /><span>הוסף מאמר</span></button>
                            </>}
                        </nav>
                        <div className="p-4 border-t border-white/5 bg-black/20">
                            {user ? (
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 rounded-full bg-gradient-to-tr from-fuchsia-600 to-purple-600 flex items-center justify-center font-bold text-lg relative group">
                                        {user.displayName?.[0]?.toUpperCase() || user.username?.[0]?.toUpperCase() || 'U'}
                                        <div className={`absolute -top-1 -right-1 rounded-full p-0.5 border-2 border-[#090513] ${isOnline && !user.isLocal ? 'bg-green-500' : 'bg-slate-500'}`}>{isOnline && !user.isLocal ? <Cloud size={10} className="text-white" /> : <WifiOff size={10} className="text-white" />}</div>
                                    </div>
                                    <div className="flex-1 overflow-hidden"><p className="text-sm font-bold truncate">{user.displayName || user.username}</p><p className="text-[10px] text-slate-400 flex items-center gap-1">{user.isLocal ? 'חשבון מקומי' : (isOnline ? 'מחובר לענן' : 'אופליין')}</p></div>
                                    <button onClick={requestLogout} className="p-2 text-slate-400 hover:text-red-400"><LogOut size={18} /></button>
                                </div>
                            ) : (
                                <button onClick={() => setView('login')} className="w-full py-2 bg-fuchsia-600 hover:bg-fuchsia-500 rounded-lg text-white font-bold shadow-lg text-sm">התחברות</button>
                            )}
                        </div>
                    </aside>

                    <main className="flex-1 overflow-y-auto relative scroll-smooth bg-black/20 p-4 md:p-10">
                        <div className="md:hidden flex justify-between items-center mb-6">
                            <h1 className="text-lg font-bold">Shoval<span className="text-fuchsia-500">Games</span></h1>
                            {user ? <button onClick={requestLogout}><LogOut size={20} /></button> : <button onClick={() => setView('login')} className="text-fuchsia-400 font-bold">התחבר</button>}
                        </div>

                        {(view === 'login' || view === 'register') && (
                            <div className="max-w-md mx-auto mt-10 p-8 bg-[#161b2e] rounded-3xl border border-white/10 shadow-2xl animate-in zoom-in-95">
                                <h2 className="text-2xl font-black mb-2 text-center">{view === 'login' ? 'כניסה למערכת' : 'הרשמה חדשה'}</h2>
                                <p className="text-center text-slate-400 text-xs mb-6 flex items-center justify-center gap-1">{isOnline ? <span className="text-green-400 flex gap-1 items-center"><Cloud size={14}/> מצב אונליין</span> : <span className="text-yellow-400 flex gap-1 items-center"><WifiOff size={14}/> מצב אופליין</span>}</p>
                                <form onSubmit={view === 'login' ? handleLogin : handleRegister} className="space-y-4">
                                    {view === 'register' && <div><label className="text-xs text-slate-400 font-bold">שם משתמש</label><input required type="text" value={authForm.username} onChange={e => setAuthForm({...authForm, username: e.target.value})} className="w-full bg-black/40 border border-white/10 rounded-xl p-3 text-white focus:border-fuchsia-500 outline-none" /></div>}
                                    <div><label className="text-xs text-slate-400 font-bold">אימייל</label><input required type="email" value={authForm.email} onChange={e => setAuthForm({...authForm, email: e.target.value})} className="w-full bg-black/40 border border-white/10 rounded-xl p-3 text-white focus:border-fuchsia-500 outline-none" /></div>
                                    <div><label className="text-xs text-slate-400 font-bold">סיסמה {view === 'register' && "(מינימום 6 תווים)"}</label><input required type="password" value={authForm.password} onChange={e => setAuthForm({...authForm, password: e.target.value})} className="w-full bg-black/40 border border-white/10 rounded-xl p-3 text-white focus:border-fuchsia-500 outline-none" /></div>
                                    <button type="submit" className="w-full py-3 bg-gradient-to-r from-fuchsia-600 to-purple-600 rounded-xl font-bold text-white shadow-lg mt-4">{view === 'login' ? 'היכנס' : 'הירשם'}</button>
                                </form>
                                <div className="text-center mt-4 text-sm"><button onClick={() => setView(view === 'login' ? 'register' : 'login')} className="text-slate-400 underline hover:text-white">{view === 'login' ? 'אין חשבון? הירשם' : 'יש חשבון? התחבר'}</button></div>
                                <div className="text-center mt-4"><button onClick={() => setView('library')} className="text-xs text-slate-500 hover:text-white">המשך כאורח</button></div>
                            </div>
                        )}

                        {(view === 'library' || view === 'beta' || view === 'user-articles') && (
                            <div className="space-y-8 animate-in fade-in slide-in-from-bottom-4">
                                <div className="flex flex-col md:flex-row gap-6 justify-between items-start md:items-end border-b border-white/5 pb-6">
                                    <div><h2 className="text-4xl font-black text-white mb-2">{pageTitle}</h2><p className="text-slate-400">ברוכים הבאים לארכיון העולמי של משחקי הוידאו</p></div>
                                    <div className="relative w-full md:w-96"><Search className="absolute right-4 top-3.5 text-slate-400" size={20} /><input type="text" placeholder="חיפוש..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full bg-[#161b2e] border border-white/10 rounded-xl py-3 pr-12 pl-4 text-white focus:border-fuchsia-500 outline-none" /></div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                                    {filteredList.map(game => (
                                        <div key={game.id} onClick={() => { setSelectedGame(game); setView('detail'); }} className="group bg-[#161b2e] rounded-2xl overflow-hidden border border-white/5 hover:border-fuchsia-500/30 hover:shadow-xl transition-all cursor-pointer relative">
                                            <div className="absolute top-3 left-3 z-10 bg-black/70 backdrop-blur px-2 py-1 rounded text-[10px] font-bold border border-white/10">{game.releaseDate && new Date(game.releaseDate) > new Date() ? <span className="text-cyan-400">בטא • {new Date(game.releaseDate).toLocaleDateString('he-IL')}</span> : <span className="text-green-400">שוחרר • {game.releaseDate ? new Date(game.releaseDate).toLocaleDateString('he-IL') : 'זמין'}</span>}</div>
                                            <div className="h-48 bg-black relative overflow-hidden">{game.imageUrl ? <img src={game.imageUrl} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700 opacity-90 group-hover:opacity-100" /> : <div className="w-full h-full flex items-center justify-center bg-[#0d1117]"><Gamepad2 size={40} className="text-slate-800" /></div>}
                                                <div className="absolute bottom-3 right-3 flex gap-2"><span className="px-2 py-1 rounded-lg bg-black/60 backdrop-blur border border-white/10 text-[10px] font-bold text-fuchsia-400">{game.genre || 'כללי'}</span><span className="px-2 py-1 rounded-lg bg-black/60 backdrop-blur border border-white/10 text-[10px] font-bold text-yellow-400 flex items-center gap-1"><Star size={10} fill="currentColor"/> {game.rating || '-'}</span></div>
                                            </div>
                                            <div className="p-5"><h3 className="font-bold text-lg text-white mb-1 group-hover:text-fuchsia-400 line-clamp-1">{game.title}</h3><div className="flex items-center gap-2 text-xs text-slate-500 mb-3"><UserCircle size={14} /><span>{game.authorName}</span></div><p className="text-slate-400 text-sm line-clamp-2">{game.description}</p></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'add' && user && (
                            <div className="max-w-4xl mx-auto animate-in zoom-in-95">
                                <div className="bg-[#161b2e]/90 backdrop-blur-md rounded-3xl p-8 border border-white/10 shadow-2xl">
                                    <h2 className="text-3xl font-black mb-8 flex items-center gap-3">{editingId ? <Edit2 className="text-yellow-400"/> : <Plus className="text-green-400"/>} {editingId ? 'עריכה' : 'הוספה'}</h2>
                                    <form onSubmit={handleSaveGame} className="space-y-6">
                                        <div className="grid md:grid-cols-2 gap-6">
                                            <div><label className="text-xs font-bold text-slate-400 mb-1 block">שם המשחק (חובה)</label><input required type="text" value={gameForm.title} onChange={e => setGameForm({...gameForm, title: e.target.value})} className="w-full bg-black/30 border border-white/10 rounded-xl p-3.5 text-white focus:border-fuchsia-500 outline-none" /></div>
                                            <div><label className="text-xs font-bold text-slate-400 mb-1 block">ז'אנר</label><input type="text" value={gameForm.genre} onChange={e => setGameForm({...gameForm, genre: e.target.value})} className="w-full bg-black/30 border border-white/10 rounded-xl p-3.5 text-white focus:border-fuchsia-500 outline-none" /></div>
                                        </div>
                                        <div className="grid md:grid-cols-3 gap-6">
                                            <div className="col-span-1"><label className="text-xs font-bold text-slate-400 mb-1 block">תאריך יציאה</label><input type="date" value={gameForm.releaseDate} onChange={e => setGameForm({...gameForm, releaseDate: e.target.value})} className="w-full bg-black/30 border border-white/10 rounded-xl p-3.5 text-white focus:border-cyan-500 outline-none" /></div>
                                            <div className="col-span-1"><label className="text-xs font-bold text-slate-400 mb-1 block">דירוג</label><input type="number" min="1" max="10" value={gameForm.rating} onChange={e => setGameForm({...gameForm, rating: e.target.value})} className="w-full bg-black/30 border border-white/10 rounded-xl p-3.5 text-white focus:border-yellow-500 outline-none" /></div>
                                            <div className="col-span-1"><label className="text-xs font-bold text-slate-400 mb-1 block">תמונה (URL)</label><input type="url" value={gameForm.imageUrl} onChange={e => setGameForm({...gameForm, imageUrl: e.target.value})} className="w-full bg-black/30 border border-white/10 rounded-xl p-3.5 text-white focus:border-fuchsia-500 outline-none" /></div>
                                        </div>
                                        <div><label className="text-xs font-bold text-slate-400 mb-1 block">תוכן (חובה)</label><textarea required rows="8" value={gameForm.description} onChange={e => setGameForm({...gameForm, description: e.target.value})} className="w-full bg-black/30 border border-white/10 rounded-xl p-4 text-white focus:border-fuchsia-500 outline-none resize-none" /></div>
                                        <div className="pt-4 flex justify-end gap-3">
                                            <button type="button" onClick={() => setView('library')} className="px-6 py-3 rounded-xl text-slate-400 hover:text-white">ביטול</button>
                                            <button type="submit" className="bg-gradient-to-r from-fuchsia-600 to-purple-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg">שמור</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        )}

                        {view === 'detail' && selectedGame && (
                            <div className="animate-in zoom-in-95 max-w-5xl mx-auto">
                                <div className="relative h-[400px] rounded-3xl overflow-hidden shadow-2xl border border-white/10 mb-8 group">
                                    <div className="absolute top-6 right-6 z-20"><button onClick={() => setView('library')} className="bg-black/40 backdrop-blur-md text-white p-3 rounded-full hover:bg-white/20"><ArrowRight size={20} /></button></div>
                                    {user && user.uid === selectedGame.authorId && (
                                        <div className="absolute top-6 left-6 z-20 flex gap-3">
                                            <button onClick={() => startEdit(selectedGame)} className="bg-blue-500/20 backdrop-blur-md text-blue-400 p-3 rounded-full hover:bg-blue-500"><Edit2 size={20} /></button>
                                            <button onClick={() => requestDelete(selectedGame.id)} className="bg-red-500/20 backdrop-blur-md text-red-400 p-3 rounded-full hover:bg-red-500"><Trash2 size={20} /></button>
                                        </div>
                                    )}
                                    {selectedGame.imageUrl ? <img src={selectedGame.imageUrl} className="w-full h-full object-cover" /> : <div className="w-full h-full bg-[#161b2e] flex items-center justify-center"><Gamepad2 size={100} className="text-white/5" /></div>}
                                    <div className="absolute inset-0 bg-gradient-to-t from-[#090513] via-[#090513]/60 to-transparent"></div>
                                    <div className="absolute bottom-0 right-0 w-full p-10"><h1 className="text-6xl font-black text-white drop-shadow-2xl mb-2">{selectedGame.title}</h1><div className="flex items-center gap-4 text-sm text-slate-400 mt-2"><div className="flex items-center gap-1"><UserCircle size={16} /> <span>{selectedGame.authorName}</span></div><div className="flex items-center gap-1"><Calendar size={16} /> <span>{selectedGame.releaseDate ? new Date(selectedGame.releaseDate).toLocaleDateString('he-IL') : 'זמין'}</span></div></div></div>
                                </div>
                                <div className="bg-[#161b2e]/60 backdrop-blur-sm rounded-3xl p-10 border border-white/5"><div className="flex items-center gap-3 mb-6 pb-4 border-b border-white/5"><BookOpen className="text-cyan-400" /><h3 className="text-2xl font-bold text-white">תוכן</h3></div><p className="text-lg text-slate-300 leading-relaxed font-light whitespace-pre-wrap">{selectedGame.description}</p></div>
                            </div>
                        )}
                    </main>

                    <nav className="md:hidden fixed bottom-0 left-0 right-0 bg-[#0f0a1e]/95 backdrop-blur-xl border-t border-white/10 z-50 flex justify-around items-center p-3 pb-safe">
                        <button onClick={() => setView('library')} className={`flex flex-col items-center gap-1 p-2 rounded-xl ${view === 'library' ? 'text-fuchsia-400' : 'text-slate-500'}`}><Library size={24} /><span className="text-[10px] font-bold">ספרייה</span></button>
                        {user ? (
                            <>
                                <button onClick={() => setView('add')} className="bg-gradient-to-tr from-fuchsia-600 to-purple-600 p-4 rounded-full shadow-lg -mt-8 border-4 border-[#090513] text-white"><Plus size={24} /></button>
                                <button onClick={() => setView('user-articles')} className={`flex flex-col items-center gap-1 p-2 rounded-xl ${view === 'user-articles' ? 'text-cyan-400' : 'text-slate-500'}`}><UserCircle size={24} /><span className="text-[10px] font-bold">שלי</span></button>
                            </>
                        ) : (
                            <button onClick={() => setView('login')} className="flex flex-col items-center gap-1 p-2 rounded-xl text-slate-500"><User size={24} /><span className="text-[10px] font-bold">התחבר</span></button>
                        )}
                    </nav>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
