<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoval Games Wiki</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Assistant', sans-serif; 
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(192, 38, 211, 0.3); border-radius: 10px; }
        
        .game-card {
            transition: all 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(192, 38, 211, 0.3);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
        
        /* Modal Animation */
        @keyframes popIn { 
            0% { transform: scale(0.9); opacity: 0; } 
            100% { transform: scale(1); opacity: 1; } 
        }
        .modal-content { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        .shovals-brand {
            background: linear-gradient(to right, #f0abfc, #c026d3, #701a75);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            text-shadow: 0 0 15px rgba(192, 38, 211, 0.3);
            letter-spacing: -0.025em;
        }

        .danger-zone {
            border: 2px solid #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }

        /* Sidebar overlay for mobile */
        .sidebar-overlay {
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="overflow-hidden">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from "https://esm.sh/react@18.2.0";
        import { createRoot } from "https://esm.sh/react-dom@18.2.0/client";
        import { 
            Gamepad2, Search, Plus, Save, ArrowRight, Trash2, 
            Library, LogOut, UserCircle, Lock, Edit2, AlertTriangle, 
            X, Check, Settings, Moon, Sun, Loader2, Camera, Mail, KeyRound, UserCog, Bell, Sparkles, Heart, Code2, Lightbulb, Menu, Layout
        } from "https://esm.sh/lucide-react@0.292.0?deps=react@18.2.0";

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { 
            getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
            signOut, onAuthStateChanged, updateProfile, deleteUser
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { 
            getFirestore, collection, doc, setDoc, deleteDoc, 
            onSnapshot, query, orderBy, serverTimestamp, enableIndexedDbPersistence 
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCDJsjBKWVdMs7vsHmjKi-cbAMy-Huxfgs",
            authDomain: "shoval-games-wiki-7ff87.firebaseapp.com",
            projectId: "shoval-games-wiki-7ff87",
            storageBucket: "shoval-games-wiki-7ff87.firebasestorage.app",
            messagingSenderId: "1013671724448",
            appId: "1:1013671724448:web:84c0a3ee694cdc1ef850c5"
        };

        const APP_VERSION = "1.0.5"; 
        const UPDATE_TITLE = "שיפורי ניווט";
        const UPDATE_CONTENT = "הוספנו לחצן התחברות לתפריט הצד במובייל כדי להקל על הכניסה לחשבון!";
        const UPDATE_DATE = "20.01.2026";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "shoval-games-wiki-v2";

        enableIndexedDbPersistence(db).catch(() => {});

        function App() {
            const [user, setUser] = useState(null); 
            const [theme, setTheme] = useState(() => localStorage.getItem('shoval_theme') || 'dark');
            const [navStyle, setNavStyle] = useState(() => localStorage.getItem('shoval_nav_style') || 'bottom'); 
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            
            const [games, setGames] = useState([]);
            const [view, setView] = useState('library'); 
            const [selectedGame, setSelectedGame] = useState(null);
            const [editingId, setEditingId] = useState(null); 
            const [gameForm, setGameForm] = useState({ title: '', genre: 'כללי', rating: 5, description: '', imageUrl: '' });
            const [authForm, setAuthForm] = useState({ username: '', email: '', password: '' });
            const [settingsForm, setSettingsForm] = useState({ displayName: '', photoURL: '' });
            
            const [toast, setToast] = useState(null); 
            const [loading, setLoading] = useState(false);
            const [showUpdateModal, setShowUpdateModal] = useState(false);
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);

            const showToast = (msg, type = 'success') => {
                setToast({ msg, type });
                setTimeout(() => setToast(null), 3000);
            };

            useEffect(() => {
                localStorage.setItem('shoval_theme', theme);
                document.body.style.backgroundColor = theme === 'dark' ? '#090513' : '#f8fafc';
                document.body.style.color = theme === 'dark' ? '#f1f5f9' : '#0f172a';
            }, [theme]);

            useEffect(() => {
                localStorage.setItem('shoval_nav_style', navStyle);
            }, [navStyle]);

            useEffect(() => {
                const lastSeenVersion = localStorage.getItem('shoval_wiki_version');
                if (lastSeenVersion !== APP_VERSION) {
                    setTimeout(() => setShowUpdateModal(true), 1500);
                }
            }, []);

            const closeUpdateModal = () => {
                setShowUpdateModal(false);
                localStorage.setItem('shoval_wiki_version', APP_VERSION);
            };

            useEffect(() => {
                return onAuthStateChanged(auth, (u) => {
                    if (u) {
                        setUser({ uid: u.uid, displayName: u.displayName || u.email.split('@')[0], email: u.email, photoURL: u.photoURL });
                        setSettingsForm({ displayName: u.displayName || '', photoURL: u.photoURL || '' });
                    }
                    else setUser(null);
                });
            }, []);

            useEffect(() => {
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'games'), orderBy('createdAt', 'desc'));
                return onSnapshot(q, (snapshot) => {
                    setGames(snapshot.docs.map(doc => ({ 
                        id: doc.id, 
                        ...doc.data(),
                        dateStr: doc.data().createdAt?.toDate ? doc.data().createdAt.toDate().toLocaleDateString('he-IL') : 'זה עתה'
                    })));
                }, (error) => console.error("Firestore Error:", error));
            }, []);

            const s = {
                bg: theme === 'dark' ? 'bg-[#090513]' : 'bg-slate-50',
                sidebar: theme === 'dark' ? 'bg-[#0f0a1e]/80 border-white/5' : 'bg-white/80 border-slate-200',
                card: theme === 'dark' ? 'bg-[#161b2e] border-white/10' : 'bg-white border-slate-200 shadow-xl text-slate-800',
                input: theme === 'dark' ? 'bg-black/30 border-white/10 text-white' : 'bg-slate-100 border-slate-300 text-slate-900',
                textMuted: theme === 'dark' ? 'text-slate-400' : 'text-slate-500',
                navActive: theme === 'dark' ? 'bg-fuchsia-600/10 text-fuchsia-400 border-fuchsia-600/20' : 'bg-fuchsia-50 text-fuchsia-600 border-fuchsia-200',
                navInactive: theme === 'dark' ? 'text-slate-400 hover:bg-white/5' : 'text-slate-500 hover:bg-slate-100'
            };

            const handleLogout = async () => {
                try {
                    await signOut(auth);
                    setView('library');
                    setIsSidebarOpen(false);
                    showToast("התנתקת בהצלחה");
                } catch (err) {
                    showToast("שגיאה בתהליך ההתנתקות", "error");
                }
            };

            const handleDeleteAccount = async () => {
                setLoading(true);
                try {
                    const currentUser = auth.currentUser;
                    if (currentUser) {
                        await deleteUser(currentUser);
                        setShowDeleteConfirm(false);
                        setView('library');
                        showToast("החשבון נמחק לצמיתות", "success");
                    }
                } catch (err) {
                    showToast("יש להתחבר מחדש לפני מחיקת החשבון", "error");
                } finally {
                    setLoading(false);
                }
            };

            const updateProfileInfo = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    await updateProfile(auth.currentUser, {
                        displayName: settingsForm.displayName,
                        photoURL: settingsForm.photoURL
                    });
                    setUser({...user, displayName: settingsForm.displayName, photoURL: settingsForm.photoURL});
                    showToast("הפרופיל עודכן בהצלחה");
                } catch (err) {
                    showToast("שגיאה בעדכון הפרופיל", "error");
                } finally {
                    setLoading(false);
                }
            };

            const handleAuth = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    if (view === 'login') await signInWithEmailAndPassword(auth, authForm.email, authForm.password);
                    else {
                        const c = await createUserWithEmailAndPassword(auth, authForm.email, authForm.password);
                        await updateProfile(c.user, { displayName: authForm.username });
                    }
                    setView('library');
                } catch (err) { showToast("שגיאה בפרטי הכניסה", "error"); } 
                finally { setLoading(false); }
            };

            const handleSaveGame = async (e) => {
                e.preventDefault();
                setLoading(true);
                const id = editingId || Date.now().toString();
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'games', id), {
                        ...gameForm,
                        authorId: user.uid,
                        authorName: user.displayName,
                        authorPhoto: user.photoURL || null,
                        updatedAt: serverTimestamp(),
                        createdAt: serverTimestamp()
                    });
                    showToast("המאמר פורסם!");
                    setView('library');
                    setGameForm({ title: '', genre: 'כללי', rating: 5, description: '', imageUrl: '' });
                } catch (err) { showToast("שגיאה בשמירה", "error"); }
                finally { setLoading(false); }
            };

            const NavContent = () => (
                <nav className="flex-1 px-4 space-y-2 mt-4">
                    <button onClick={() => {setView('library'); setIsSidebarOpen(false);}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold border transition ${view === 'library' ? s.navActive : s.navInactive} ${view === 'library' ? '' : 'border-transparent'}`}><Library size={20} /> הספרייה</button>
                    {user && <button onClick={() => {setView('add'); setIsSidebarOpen(false);}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold border transition ${view === 'add' ? s.navActive : s.navInactive} ${view === 'add' ? '' : 'border-transparent'}`}><Plus size={20} /> הוספת מאמר</button>}
                    {user && <button onClick={() => {setView('settings'); setIsSidebarOpen(false);}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold border transition ${view === 'settings' ? s.navActive : s.navInactive} ${view === 'settings' ? '' : 'border-transparent'}`}><Settings size={20} /> הגדרות</button>}
                </nav>
            );

            return (
                <div className={`flex h-screen font-sans overflow-hidden ${s.bg}`} dir="rtl">
                    
                    {/* Delete Confirmation Modal */}
                    {showDeleteConfirm && (
                        <div className="fixed inset-0 z-[300] flex items-center justify-center bg-black/90 backdrop-blur-md p-4 animate-fade">
                            <div className={`modal-content max-w-md w-full p-8 rounded-3xl shadow-2xl border text-center ${theme === 'dark' ? 'bg-[#161b2e] border-red-500/30' : 'bg-white border-red-200'}`}>
                                <div className="bg-red-500/10 p-4 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-6 text-red-500">
                                    <Trash2 size={40} />
                                </div>
                                <h2 className="text-2xl font-black mb-2 text-red-500 italic">מחיקת חשבון</h2>
                                <p className={`mb-8 ${theme === 'dark' ? 'text-slate-300' : 'text-slate-600'}`}>
                                    האם אתה בטוח? פעולה זו תמחוק את האימייל והסיסמה שלך לצמיתות. המאמרים שלך יישארו באתר אך לא תוכל לערוך אותם יותר.
                                </p>
                                <div className="flex gap-4">
                                    <button onClick={() => setShowDeleteConfirm(false)} className={`flex-1 py-3 rounded-xl font-bold transition ${theme === 'dark' ? 'bg-white/5 hover:bg-white/10' : 'bg-slate-100 hover:bg-slate-200'}`}>ביטול</button>
                                    <button onClick={handleDeleteAccount} className="flex-1 py-3 bg-red-600 hover:bg-red-500 text-white rounded-xl font-bold shadow-lg shadow-red-600/20 transition">
                                        {loading ? <Loader2 className="animate-spin mx-auto"/> : 'מחק לצמיתות'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Update Modal */}
                    {showUpdateModal && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 animate-fade">
                            <div className={`modal-content max-w-md w-full p-8 rounded-3xl shadow-2xl border text-center relative ${theme === 'dark' ? 'bg-[#161b2e] border-fuchsia-500/30' : 'bg-white border-fuchsia-200'}`}>
                                <h2 className="text-2xl font-black mt-6 mb-2 text-fuchsia-500 italic uppercase">Update!</h2>
                                <h3 className="text-xl font-bold mb-4">{UPDATE_TITLE}</h3>
                                <div className={`p-4 rounded-xl mb-6 text-sm leading-relaxed ${theme === 'dark' ? 'bg-black/20 text-slate-300' : 'bg-slate-100 text-slate-600'}`}>
                                    {UPDATE_CONTENT}
                                    <div className="mt-2 text-xs opacity-50 font-bold">{UPDATE_DATE} • v{APP_VERSION}</div>
                                </div>
                                <button onClick={closeUpdateModal} className="w-full bg-fuchsia-600 hover:bg-fuchsia-500 text-white py-3 rounded-xl font-black transition shadow-lg">חזור לאתר</button>
                            </div>
                        </div>
                    )}

                    {toast && (
                        <div className={`fixed top-8 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-2xl font-black shadow-2xl flex items-center gap-3 animate-fade border ${theme === 'dark' ? 'bg-fuchsia-600 text-white border-white/20' : 'bg-fuchsia-600 text-white border-transparent'}`}>
                            {toast.type === 'error' ? <AlertTriangle size={18}/> : <Check size={18}/>} {toast.msg}
                        </div>
                    )}

                    {/* Desktop Sidebar */}
                    <aside className={`hidden md:flex w-64 flex-col border-l backdrop-blur-md ${s.sidebar}`}>
                        <div className="p-8 cursor-pointer" onClick={() => setView('library')}>
                            <div className="flex items-center gap-3">
                                <div className="p-2 bg-fuchsia-600 rounded-lg text-white shadow-lg shadow-fuchsia-600/20"><Gamepad2 size={24} /></div>
                                <h1 className="text-xl font-black italic">Shoval Wiki</h1>
                            </div>
                        </div>
                        <NavContent />
                        <div className={`p-4 mt-auto border-t ${theme === 'dark' ? 'border-white/5' : 'border-slate-200'}`}>
                            {user ? (
                                <button onClick={handleLogout} className="w-full flex items-center justify-center gap-2 py-3 rounded-xl font-black text-red-500 hover:bg-red-500/10 transition border border-red-500/20">
                                    <LogOut size={18}/> התנתקות
                                </button>
                            ) : (
                                <button onClick={() => setView('login')} className="w-full py-3 bg-fuchsia-600 hover:bg-fuchsia-500 rounded-xl text-white font-black transition shadow-lg shadow-fuchsia-600/20">התחברות</button>
                            )}
                        </div>
                    </aside>

                    {/* Mobile Sidebar Overlay */}
                    {isSidebarOpen && navStyle === 'sidebar' && (
                        <div className="md:hidden fixed inset-0 z-[150] sidebar-overlay" onClick={() => setIsSidebarOpen(false)}>
                            <div className={`w-64 h-full border-l flex flex-col animate-fade p-6 ${s.sidebar}`} onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-10">
                                    <h1 className="text-xl font-black italic">Shoval Wiki</h1>
                                    <button onClick={() => setIsSidebarOpen(false)} className={s.textMuted}><X/></button>
                                </div>
                                <NavContent />
                                <div className="mt-auto">
                                    {user ? (
                                        <button onClick={handleLogout} className="w-full flex items-center justify-center gap-2 py-3 rounded-xl font-black text-red-500 border border-red-500/20">
                                            <LogOut size={18}/> התנתקות
                                        </button>
                                    ) : (
                                        <button onClick={() => {setView('login'); setIsSidebarOpen(false);}} className="w-full py-3 bg-fuchsia-600 hover:bg-fuchsia-500 rounded-xl text-white font-black transition shadow-lg shadow-fuchsia-600/20">התחברות</button>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Main Content Area */}
                    <main className="flex-1 overflow-y-auto custom-scrollbar p-6 md:p-12 relative transition-colors duration-300">
                        
                        {/* Mobile Header */}
                        <header className="md:hidden flex justify-between items-center mb-8">
                            <h1 className="text-2xl font-black italic shovals-brand uppercase tracking-tighter">Shoval games Wiki</h1>
                            {navStyle === 'sidebar' && (
                                <button onClick={() => setIsSidebarOpen(true)} className={`p-2 rounded-lg ${s.card}`}>
                                    <Menu size={24}/>
                                </button>
                            )}
                        </header>

                        {view === 'library' && (
                            <div className="animate-fade">
                                <h2 className="hidden md:block text-4xl font-black mb-8 italic">מאמרים אחרונים</h2>
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
                                    {games.map(game => (
                                        <div key={game.id} onClick={() => { setSelectedGame(game); setView('detail'); }} className={`game-card group rounded-2xl overflow-hidden cursor-pointer flex flex-col h-full shadow-lg ${theme === 'dark' ? 'bg-[#161b2e] border-white/5' : 'bg-white border-slate-100'}`}>
                                            <div className="aspect-video relative overflow-hidden bg-slate-800">
                                                {game.imageUrl && <img src={game.imageUrl} className="w-full h-full object-cover transition-transform group-hover:scale-110" alt={game.title} />}
                                            </div>
                                            <div className="p-6">
                                                <h3 className="text-xl font-bold mb-2 truncate group-hover:text-fuchsia-500 transition">{game.title}</h3>
                                                <p className={`text-xs ${s.textMuted}`}>מאת: {game.authorName} • {game.rating}/10</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'settings' && user && (
                            <div className="max-w-2xl mx-auto animate-fade pb-20">
                                <h2 className="text-4xl font-black mb-10 italic">הגדרות</h2>
                                
                                {/* UI Settings */}
                                <div className={`p-8 rounded-3xl border shadow-xl mb-8 ${s.card}`}>
                                    <h3 className="text-xl font-bold mb-6 flex items-center gap-2"><Layout size={20}/> מראה ותצוגה</h3>
                                    <div className="space-y-6">
                                        <div className="flex items-center justify-between">
                                            <p className="font-bold">מצב {theme === 'dark' ? 'לילה' : 'יום'}</p>
                                            <button onClick={() => setTheme(theme === 'dark' ? 'light' : 'dark')} className="bg-fuchsia-600 text-white px-6 py-2 rounded-xl font-bold transition">החלף</button>
                                        </div>
                                        <div className="flex items-center justify-between">
                                            <p className="font-bold text-sm">ניווט במובייל</p>
                                            <div className="flex bg-black/20 p-1 rounded-xl">
                                                <button onClick={() => setNavStyle('bottom')} className={`px-4 py-2 rounded-lg text-xs font-bold transition ${navStyle === 'bottom' ? 'bg-fuchsia-600 text-white' : s.textMuted}`}>תחתית</button>
                                                <button onClick={() => setNavStyle('sidebar')} className={`px-4 py-2 rounded-lg text-xs font-bold transition ${navStyle === 'sidebar' ? 'bg-fuchsia-600 text-white' : s.textMuted}`}>צד</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Profile Management */}
                                <div className={`p-8 rounded-3xl border shadow-xl mb-8 ${s.card}`}>
                                    <h3 className="text-xl font-bold mb-6 flex items-center gap-2"><UserCircle size={20}/> ניהול פרופיל</h3>
                                    <form onSubmit={updateProfileInfo} className="space-y-4">
                                        <div>
                                            <label className="block text-xs font-bold mb-2 opacity-50">שם תצוגה</label>
                                            <input type="text" value={settingsForm.displayName} onChange={e=>setSettingsForm({...settingsForm, displayName: e.target.value})} className={`w-full p-4 rounded-xl outline-none border focus:border-fuchsia-500 ${s.input}`} />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold mb-2 opacity-50">כתובת תמונת פרופיל (URL)</label>
                                            <input type="url" value={settingsForm.photoURL} onChange={e=>setSettingsForm({...settingsForm, photoURL: e.target.value})} className={`w-full p-4 rounded-xl outline-none border focus:border-fuchsia-500 ${s.input}`} />
                                        </div>
                                        <button type="submit" className="w-full py-4 bg-fuchsia-600 hover:bg-fuchsia-500 text-white rounded-xl font-black transition shadow-lg shadow-fuchsia-600/20">
                                            {loading ? <Loader2 className="animate-spin mx-auto"/> : 'עדכן פרופיל'}
                                        </button>
                                    </form>
                                </div>

                                {/* Danger Zone */}
                                <div className={`p-8 rounded-3xl danger-zone shadow-xl mb-12`}>
                                    <h3 className="text-xl font-black mb-4 text-red-500 flex items-center gap-2"><Trash2 size={24}/> מחיקת חשבון</h3>
                                    <div className="flex flex-col md:flex-row items-start md:items-center justify-between gap-6">
                                        <div className="flex-1">
                                            <p className="font-bold text-red-500 mb-1">אזהרה: פעולה בלתי הפיכה!</p>
                                            <p className={`text-sm ${theme === 'dark' ? 'text-slate-400' : 'text-slate-600'}`}>
                                                מחיקת החשבון תמחק את האימייל, הסיסמה ושם המשתמש שלך. המאמרים שלך יישארו אך הגישה אליהם תאבד.
                                            </p>
                                        </div>
                                        <button onClick={() => setShowDeleteConfirm(true)} className="px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-xl font-black shadow-lg transition">
                                            מחק חשבון
                                        </button>
                                    </div>
                                </div>

                                {/* Credits */}
                                <div className="text-center pt-8 border-t border-white/5">
                                    <span className="shovals-brand text-2xl italic">Shoval's</span>
                                    <p className="text-[10px] uppercase font-bold tracking-widest mt-1 opacity-40">Powered by Gemini & Shoval</p>
                                </div>
                            </div>
                        )}

                        {/* Login View */}
                        {(view === 'login' || view === 'register') && (
                            <div className="max-w-md mx-auto mt-20 animate-fade">
                                <div className={`p-10 rounded-3xl border shadow-2xl text-center ${s.card}`}>
                                    <h2 className="text-3xl font-black mb-8 italic shovals-brand uppercase">Shoval Wiki</h2>
                                    <form onSubmit={handleAuth} className="space-y-4">
                                        {view === 'register' && <input type="text" required placeholder="שם משתמש" value={authForm.username} onChange={e=>setAuthForm({...authForm, username:e.target.value})} className={`w-full p-4 rounded-xl outline-none border focus:border-fuchsia-500 ${s.input}`} />}
                                        <input type="email" required placeholder="אימייל" value={authForm.email} onChange={e=>setAuthForm({...authForm, email:e.target.value})} className={`w-full p-4 rounded-xl outline-none border focus:border-fuchsia-500 ${s.input}`} />
                                        <input type="password" required placeholder="סיסמה" value={authForm.password} onChange={e=>setAuthForm({...authForm, password:e.target.value})} className={`w-full p-4 rounded-xl outline-none border focus:border-fuchsia-500 ${s.input}`} />
                                        <button className="w-full bg-fuchsia-600 text-white py-4 rounded-xl font-black text-lg shadow-xl hover:bg-fuchsia-500 transition-all">
                                            {loading ? <Loader2 className="animate-spin mx-auto"/> : (view === 'login' ? 'התחבר' : 'צור חשבון')}
                                        </button>
                                    </form>
                                    <p className="mt-6 text-sm">{view === 'login' ? 'אין לך חשבון?' : 'כבר רשום?'} <button onClick={()=>setView(view==='login'?'register':'login')} className="text-fuchsia-500 font-bold underline">{view==='login'?'הירשם':'התחבר'}</button></p>
                                </div>
                            </div>
                        )}

                        {/* Detail View */}
                        {view === 'detail' && selectedGame && (
                            <div className="animate-fade max-w-4xl mx-auto">
                                <button onClick={() => setView('library')} className={`flex items-center gap-2 mb-8 font-bold hover:text-fuchsia-500 transition ${s.textMuted}`}><ArrowRight size={20}/> חזרה</button>
                                <div className="rounded-3xl overflow-hidden mb-8 h-80 bg-slate-900 border border-white/10">
                                    {selectedGame.imageUrl && <img src={selectedGame.imageUrl} className="w-full h-full object-cover" alt={selectedGame.title}/>}
                                </div>
                                <h1 className="text-5xl font-black mb-4 italic">{selectedGame.title}</h1>
                                <div className="flex gap-4 mb-8 opacity-60 font-bold">
                                    <span>{selectedGame.genre}</span>
                                    <span>•</span>
                                    <span>{selectedGame.authorName}</span>
                                    <span className="text-fuchsia-500">{selectedGame.rating}/10</span>
                                </div>
                                <div className={`p-8 rounded-3xl border whitespace-pre-wrap leading-relaxed text-lg italic ${theme === 'dark' ? 'bg-white/5 border-white/10' : 'bg-white shadow-lg border-slate-200'}`}>
                                    {selectedGame.description}
                                </div>
                            </div>
                        )}

                        {/* Add Game */}
                        {view === 'add' && (
                            <div className="max-w-4xl mx-auto animate-fade">
                                <h2 className="text-4xl font-black mb-10 italic">פרסם מאמר</h2>
                                <form onSubmit={handleSaveGame} className="space-y-6">
                                    <div className="grid md:grid-cols-2 gap-8">
                                        <div className="space-y-4">
                                            <input type="text" required placeholder="שם המשחק" value={gameForm.title} onChange={e=>setGameForm({...gameForm, title:e.target.value})} className={`w-full p-4 rounded-xl outline-none border focus:border-fuchsia-500 ${s.input}`} />
                                            <input type="text" placeholder="ז'אנר" value={gameForm.genre} onChange={e=>setGameForm({...gameForm, genre:e.target.value})} className={`w-full p-4 rounded-xl outline-none border focus:border-fuchsia-500 ${s.input}`} />
                                            <input type="number" min="1" max="10" value={gameForm.rating} onChange={e=>setGameForm({...gameForm, rating:e.target.value})} className={`w-full p-4 rounded-xl outline-none border focus:border-fuchsia-500 ${s.input}`} />
                                            <input type="url" placeholder="קישור לתמונה" value={gameForm.imageUrl} onChange={e=>setGameForm({...gameForm, imageUrl:e.target.value})} className={`w-full p-4 rounded-xl outline-none border focus:border-fuchsia-500 ${s.input}`} />
                                        </div>
                                        <textarea required placeholder="כתוב כאן..." value={gameForm.description} onChange={e=>setGameForm({...gameForm, description:e.target.value})} className={`w-full min-h-[300px] p-5 rounded-xl outline-none border focus:border-fuchsia-500 resize-none ${s.input}`}></textarea>
                                    </div>
                                    <button disabled={loading} className="w-full bg-fuchsia-600 text-white py-5 rounded-2xl font-black text-xl shadow-lg hover:bg-fuchsia-500 transition-all">פרסם עכשיו</button>
                                </form>
                            </div>
                        )}
                    </main>

                    {/* Mobile Nav - Conditionally rendered */}
                    {navStyle === 'bottom' && (
                        <nav className={`md:hidden fixed bottom-0 left-0 right-0 p-5 flex justify-around items-center z-50 border-t backdrop-blur-md ${theme === 'dark' ? 'bg-[#0f0a1e]/90 border-white/5' : 'bg-white/90 border-slate-200'}`}>
                            <button onClick={() => setView('library')} className={view === 'library' ? 'text-fuchsia-500' : 'text-slate-500'}><Library/></button>
                            {user && <button onClick={() => setView('add')} className="bg-fuchsia-600 p-4 rounded-2xl text-white -mt-12 shadow-xl"><Plus/></button>}
                            <button onClick={() => user ? setView('settings') : setView('login')} className={view === 'settings' ? 'text-fuchsia-500' : 'text-slate-500'}><UserCog/></button>
                        </nav>
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
